<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blogger Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="loginform" action="/login" method="post">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="pass" placeholder="Password" required />
                <a href="reset.html">Forgot your password?</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="registerform" action="/register" method="post">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="pass" placeholder="Password" required />
                <input type="password" name="confirmPass" placeholder="Re-enter Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>We Keep connected!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Traveler!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: #f6f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1 {
    font-weight: bold;
    margin: 0;
}

p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    margin: 20px 0 30px;
}

/* Container Styles */
.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
}

.sign-up-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
}

.overlay {
    background: #ff416c;
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    color: #ffffff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.overlay-left {
    transform: translateX(0%);
}

.overlay-right {
    right: 0;
    transform: translateX(0);
}

.ghost {
    background-color: transparent;
    border-color: #fff;
}

/* Form Styles */
form {
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
}

input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

button {
    border-radius: 20px;
    border: 1px solid #ff4b2b;
    background-color: #ff4b2b;
    color: #ffffff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
}
button.ghost {
    background-color: transparent;
    border-color: #ffffff;
}
a {
    color: black; /* Black color */
    text-decoration: none;
    transition: color 0.3s ease-in-out;
    margin-top:10px;
    margin-bottom: 15px;
}

a:hover {
    color: #ff4b2b; /* Red color on hover */
}
button:hover {
    background-color:black;
    border-color: #ff416c;
}

/* Right Panel Active */
.right-panel-active .sign-in-container {
    transform: translateX(100%);
}

.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
}

.right-panel-active .overlay-container {
    transform: translateX(-100%);
}

.right-panel-active .overlay {
    transform: translateX(50%);
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () => {
                container.classList.add("right-panel-active");
            });
            signInButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active");
            });

            const loginform = document.getElementById('loginform');
            loginform.addEventListener('submit', (e) => {
                e.preventDefault();
                fetch(loginform.getAttribute('action'), {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(loginform)),
                })
                .then(response => {
                    if (!response.ok) {
                        alert('Login failed: ' + response.statusText);
                        loginform.reset();
                    } else {
                        return response.text();
                    }
                })
                .then(data => {
                    if (data.includes('Login successful')) {
                        window.location.href = "p1.html";
                    } else {
                        alert(data);
                    }
                })
                .catch(error => console.error('Error:', error));
            });

            const registerform = document.getElementById('registerform');
            registerform.addEventListener('submit', (e) => {
                e.preventDefault();
                fetch(registerform.getAttribute('action'), {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(registerform)),
                })
                .then(response => {
                    if (!response.ok) {
                        alert('User already exist: ' + response.statusText);
                        registerform.reset();
                    } else {
                        return response.text();
                    }
                })
                .then(data => {
                    if (data.includes('User registered...')) {
                        window.location.href = 'p1.html';
                    } else {
                        alert(data);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
